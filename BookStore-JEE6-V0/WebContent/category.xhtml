<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"

  template="template.xhtml">
  <ui:define name="top">
    <ui:include src="top.xhtml" />
  </ui:define>
  <ui:define name="left">
    <ui:include src="left.xhtml" />
  </ui:define>
  <ui:define name="content">
    	<h:outputStylesheet value="#{strings['Category.information']} : #{selectedCategory.title}" />

			<h:column>
				<!--  <h:commandLink action="#{categoryController.selectCategory(category.id)}">--> 
					<h:outputText value="#{book.title}" />
				<!-- </h:commandLink> -->
			</h:column>
		</h:dataTable>
   </ui:define>
</ui:composition>
